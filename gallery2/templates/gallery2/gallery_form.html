{% extends "gallery2/base.html" %}

{% block content %}
<div class="container">
  <h1>{% if form.instance.pk %}Edit Gallery{% else %}Create New Gallery{% endif %}</h1>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">Gallery Name</label>
      <input type="text" name="name" id="{{ form.name.id_for_label }}" class="form-control" value="{{ form.name.value|default:'' }}" required>
      {% if form.name.errors %}
        <div class="text-danger">
          {% for error in form.name.errors %}
            {{ error }}
          {% endfor %}
        </div>
      {% endif %}
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'gallery2:gallery_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
